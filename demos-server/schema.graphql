type Movie {
	id: Int!
	title: String!
	year: Int!
	rating: Int!
	directors: [Person!]
	writers: [Person!]
	genres: [String!]!
	actors: [Person!]
}

type Person {
	id: Int!
	firstName: String!
	middleName: String
	lastName: String!
	movies: [Movie]
}

type Query {
	hello(name: String): String!
	movies: [Movie!]! 
	actors: [Person!]! 
}

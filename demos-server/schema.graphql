type Movie {
	id: Int!
	title: String!
	year: Int!
	rating: Int!
	directors: [String!]!
	writers: [String!]!
	genres: [String!]!
	actors: [Actor]
}

type Actor {
	id: Int
	firstName: String
	lastName: String
	movies: [Movie]
}


type Query {
	hello(name: String): String!
	movies: [Movie] 
	actors: [Actor] 
}
